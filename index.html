<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .button {
    margin-top: 20px;
    padding: 15px 30px;
    background-color: yellow;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: red;
    cursor: pointer;
  }

  .button:hover {
    background-color: #ffd700;
  }
</style>
<title>Responsive Image with Button</title>
</head>
<body>
  <img src="https://i.imgur.com/m5WyX6p.png" alt="Responsive Image">
  <a href="https://neurotransmissions.myspreadshop.com/all" class="button">Are you an Emotional Support Human? Click Here.</a>
</body>
</html>
