<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .image-container {
    max-width: 100%;
    max-height: 100%;
    text-align: center;
  }
  .centered-image {
    max-width: 1920px;
    max-height: 1080px;
    width: auto;
    height: auto;
  }
</style>
<title>Centered Image</title>
</head>
<body>
  <div class="image-container">
    <img class="centered-image" src="https://imgur.com/m5WyX6p" alt="Centered Image">
  </div>
</body>
</html>
